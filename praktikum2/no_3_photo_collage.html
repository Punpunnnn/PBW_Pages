<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout</title>
    <style>
        .box-box {
            display: flex;
        }

        .box {
            width: 300px;
            height: 300px;
            margin: 0 0 15px 15px;
        }
        .box :hover {
            opacity: 75%;
            border-radius: 10px;
            transition: ease-in 0.4s;
        }
        .box img {
            object-fit: cover;
            width: 300px;
            height: 300px;
            
        }
    </style>
</head>

<body>
    <div class="box-box">
        <div class="box">
            <img src="Asset/1.jpg" alt="">
        </div>
        <div class="box">
            <img src="Asset/2.png" alt="">
        </div>
        <div class="box">
            <img src="Asset/3.png" alt="">
        </div>
    </div>
    <div class="box-box">
        <div class="box">
            <img src="Asset/4.png" alt="">
        </div>
        <div class="box">
            <img src="Asset/5.jpeg" alt="">
        </div>
        <div class="box">
            <img src="Asset/6.png" alt="">
        </div>
    </div>
</body>

</html>
